<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valentine's Connections</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="mobile-block">
      <div class="mobile-message">
        <h1>Desktop Only</h1>
        <p>This website is not available on mobile devices.</p>
      </div>
    </div>
    <main class="container">
      <header>
        <h1>Connections</h1>
        <p class="subtitle">Select four words that belong together. Find all 4 groups.</p>
      </header>

      <section class="connections-wrap">
        <div id="connections">
          <div class="conn-grid" id="connGrid"></div>
          <div class="controls">
            <button class="btn" id="connReset">Shuffle</button>
            <button class="btn" id="connSubmit">Submit</button>
            <button class="btn" id="connReveal">Reveal Answers</button>
          </div>
          <p class="msg" id="connMessage"></p>
          <div class="conn-legend" id="connLegend"></div>
        </div>
      </section>

      <footer>
        <p><a href="index.html">BACK</a></p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
